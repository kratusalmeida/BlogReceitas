
{% extends 'base.html' %}

{% load bootstrap %}




{% block title %}Cadastrar Post  {% endblock %}

{% block main %}
    <h3>Novo Post</h3>
    <form method="post" ENCTYPE="multipart/form-data">

        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

{% endblock %}
